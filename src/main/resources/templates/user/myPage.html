<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>마이페이지</title>

    <th:block th:insert="~{fragments/fragments.html :: headCdns}"></th:block>

    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/user/myPage.css">

    <script defer src="/js/common.js"></script>
    <script defer src="/js/user/myPage.js"></script>

</head>
<body>

<th:block th:replace="~{fragments/fragments.html :: common}"></th:block>
<th:block th:replace="~{fragments/fragments.html :: header}"></th:block>

<main id="main" class="content-container-wrapper">
    <div class="content-container">
        <h1 class="title center">마이페이지</h1>
        <div class="my-page-container">
            <div class="link-container">
                <a href="/user/myPage?function=modify" th:class="${function == 'modify'} ? 'selected' : ''"
                   class="link user-confirm-modify-link">개인정보확인/수정</a>
                <a href="/user/myPage?function=secession" th:class="${function == 'secession'} ? 'selected' : ''"
                   class="link user-secession-link">회원탈퇴</a>
            </div>
            <form id="modifyForm" class="modify-form"
                  th:with="userRegex = ${T(com.coremap.demo.regexes.UserRegex)}, emailAuthRegex = ${T(com.coremap.demo.regexes.EmailAuthRegex)}">
                <span class="horizontal">
                    <span class="text">이메일</span>
                    <span class="text" th:text="${user.username}"></span>
                    <span class="text email-warning"></span>
                </span>
                <span class="horizontal">
                    <span class="text">비밀번호변경</span>
                    <a href="/user/resetPasswordStep1" class="link">비밀번호 재설정하기</a>
                </span>
                <label class="label nickname">
                    <span class="horizontal">
                        <span class="text">닉네임</span>
                        <span class="text nickname-warning"></span>
                    </span>
                    <span class="horizontal">
                        <input class="big common-field" maxlength="10" name="nickname" th:value="${user.nickname}" type="text"
                               th:data-regex="${userRegex.NICKNAME.expression}">
                        <input type="button" name="confirmDuplication" value="중복확인" class="common-btn">
                    </span>
                </label>
                <label class="label name">
                    <span class="horizontal">
                        <span class="text">이름</span>
                        <span class="text name-warning"></span>
                    </span>
                    <input class="common-field" maxlength="50" name="name" th:value="${user.name}" type="text"
                           th:data-regex="${userRegex.NAME.expression}">
                </label>
                <label class="label contact">
                    <span class="horizontal">
                        <span class="text">연락처</span>
                        <span class="text contact-warning"></span>
                    </span>
                    <span class="horizontal contact">
                        <select name="contactCompany" class="common-field">
                        <option disabled hidden selected th:text="${user.contactCompany.text}"></option>
                        <option th:each="contactCompany : ${contactCompanyList}"
                                th:value="${contactCompany.getCode()}"
                                th:text="${contactCompany.getText()}"></option>
                        </select>
                        <input maxlength="20" name="contact" type="text" class="common-field big"
                               th:value="${user.contact}"
                               th:data-regex="${userRegex.CONTACT.expression}">
                    </span>
                </label>
                <label class="label address">
                    <span class="horizontal">
                        <span class="text">주소</span>
                        <span class="text address-warning"></span>
                    </span>
                    <span class="horizontal">
                        <input type="text" maxlength="5" name="addressPostal" th:value="${user.addressPostal}"
                           class="common-field big" th:data-regex="${userRegex.ADDRESS_POSTAL.expression}">
                        <input type="button" name="addressFind" class="common-btn" value="주소 찾기">
                    </span>
                    <input readonly type="text" maxlength="100" name="addressPrimary"
                          th:value="${user.addressPrimary}" class="common-field"
                           th:data-regex="${userRegex.ADDRESS_PRIMARY.expression}">
                    <input type="text" maxlength="100" name="addressSecondary" th:value="${user.addressSecondary}" placeholder="상세 주소(건물명, 동, 호수 등)"
                           class="common-field" th:data-regex="${userRegex.ADDRESS_SECONDARY.expression}">
                </label>

                <input type="submit" value="개인정보수정" class="common-btn modify-btn">
            </form>
        </div>
    </div>
</main>

<th:block th:replace="~{fragments/fragments.html :: footer}"></th:block>

</body>
</html>
